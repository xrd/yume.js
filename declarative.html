<html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="yume.css">

  </head>

  <body>

    <div class="container">
    <div id="caption"></div>
    <div id="comic"></div>
    <div class="progression" id="back">Back</div>
    <div class="progression" id="next">Next</div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <!-- script src="scene.js"></script -->
    <script src="yume.js"></script>

    <div id="script">
      <yume:scene duration="5" camera="30,50,-100">
	<yume:caption>This is not a monitor, it is a 3D image of one.</yume:caption>
	<yume:character src="monitor" rotation="90,0,180" movement="-150,-50,-100" position="50,50,100"/>
	<yume:character src="man" rotation="180,0,90" movement="200,50,100" position="-50,-50,-100"/>
      </yume:scene>
    </div>

    <script>
      window.onload = function() {
      var yume = new Yume();
      yume.parse( "#script" );
      yume.setup();
      yume.bindProgressionButtons( "next", "back" );
      }
    </script>
